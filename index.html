<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>JetBrains IDE Supportを使ってみた</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/moon.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-markdown data-separator="^\n---$" data-vertical="^\n>>>$">
					<script type="text/template">
					## JetBrains IDE Support
					を使ってみた

					---
					## 自己紹介
					- 高倉啓史(ゴエモン)
					- テクノロジーソリューションチーム
					- 2013/04/01 入社(0期生)
					- IntelliJ歴 ２ヶ月

					---
					## よくあること
					<img src="img/fuck_chrome.png" style="width: 700px; height: 480px;"/>

					---
					## 邪魔
					<img src="img/n_chrome.png" style="width: 700px; height: 480px;"/>

					---
					## JSのデバックをしたいけど…
					- アプリ画面は広く見たい
					- 作業画面は一つのモニターでやりたい
					- IntelliJのDebug画面（左下辺り）での確認がしたい

					---
					## そこでJetBrains IDE Support
					<img src="img/ide_support.png" style="width: 700px; height: 480px;"/>

					---
					## JetBrains IDE Supportとは
					- JetBrainsが提供しているChromeプラグイン
					- ブラウザの挙動を拾ってくれたりする
					- コード変更をブラウザに伝えたりしてくれる(LiveEdit)

					---
					## 入れてみた
					<img src="img/ni_chrome.png" style="width: 700px; height: 480px;"/>

					---
					## デモ
					- C側メッセージ

					---
					## 良い
					<img src="img/nice_chrome.png" style="width: 700px; height: 480px;"/>

					---
					## 感想
					- サーバー側のデバックとほぼ同感覚で使える
					- 画面が広いと良い
					- ちょっと、遅い
					- まだ秘めたる力がある気がする

					---
					## 使ってください
					<img src="img/intellij.png" style="width: 1200px; height: 250px;"/>

					---
					## ありがとうございました

					</script>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
